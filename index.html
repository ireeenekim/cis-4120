<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penn Mobile Course Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="brand">
                <div class="shield-container">
                    <div class="shield-bg">
                        <div class="shield-inner">
                            <div class="shield-top">
                                <div class="dot"></div><div class="dot"></div>
                            </div>
                            <div class="shield-bottom"></div>
                        </div>
                    </div>
                </div>
                <span class="logo-text">Penn</span>
            </div>
        </header>
        <div class="sub-header">
            <span class="page-title">Search Classes</span>
            <div class="notification-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
            </div>
        </div>
        <div class="panel">
            <div class="input-wrapper">
                <div class="form-control" style="padding-top:14px; padding-bottom:14px;">Spring 2025</div>
                <div class="chevron-down"></div>
            </div>
            <div class="input-wrapper">
                <input type="text" class="form-control" placeholder="Title, Subject, Instructor">
            </div>
            <button class="btn-primary">Search</button>
        </div>
        <div class="section-header">Suggestions</div>
        <div class="panel">
            <button class="btn-primary">Explore Programs</button>
            <button class="btn-primary">Degree Audit & Advising</button>
        </div>
        <div class="section-header">Carts</div>
        <div class="panel">
            <button class="btn-primary">Degree Audit & Advising</button>
            <div class="input-wrapper">
                <div class="form-control" style="color: #666;">Select a Cart...</div>
                <div class="chevron-down"></div>
            </div>
        </div>
        <div class="section-header">Advanced Search</div>
        <div class="panel">
            <div class="input-wrapper">
                <div class="form-control" style="color: #666;">Subject</div>
                <div class="chevron-down"></div>
            </div>
            <div class="input-wrapper">
                <div class="form-control" style="color: #666;">School</div>
                <div class="chevron-down"></div>
            </div>
        </div>
    </div>
</body>
</html>
